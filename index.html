<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HazeMaze - Image Comparison</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<script>
			const imagePairs = [
				{
					inputSrc: "images/13_hazy.png",
					outputSrc: "images/13_hazy_dehased.png",
					name: "Image 1",
				},
				{
					inputSrc: "images/06_hazy.png",
					outputSrc: "images/06_hazy_dehased.png",
					name: "Image 2",
				},
				{
					inputSrc: "images/18_hazy.png",
					outputSrc: "images/18_hazy_dehazed.png",
					name: "Image 3",
				},
				{
					inputSrc: "images/39_hazy.png",
					outputSrc: "images/39_hazy_dehazed.png",
					name: "Image 4",
				},
			];

			const container = document.querySelector(".container");

			imagePairs.forEach((pair) => {
				const innerDiv = document.createElement("div");
				innerDiv.className = "inner";

				const comparisonSliderWrapper = document.createElement("div");
				comparisonSliderWrapper.className = "comparison-slider-wrapper";

				const comparisonSlider = document.createElement("div");
				comparisonSlider.className = "comparison-slider";

				const overlayOutput = document.createElement("div");
				overlayOutput.className = "overlay";
				overlayOutput.textContent = "Output Image";

				const outputImage = document.createElement("img");
				outputImage.src = pair.outputSrc;

				const resizeDiv = document.createElement("div");
				resizeDiv.className = "resize";

				const overlayInput = document.createElement("div");
				overlayInput.className = "overlay";
				overlayInput.textContent = "Input Image";

				const inputImage = document.createElement("img");
				inputImage.src = pair.inputSrc;

				const divider = document.createElement("div");
				divider.className = "divider";

				comparisonSlider.appendChild(overlayOutput);
				comparisonSlider.appendChild(outputImage);
				resizeDiv.appendChild(overlayInput);
				resizeDiv.appendChild(inputImage);
				comparisonSlider.appendChild(resizeDiv);
				comparisonSlider.appendChild(divider);
				comparisonSliderWrapper.appendChild(comparisonSlider);
				innerDiv.appendChild(comparisonSliderWrapper);
				container.appendChild(innerDiv);
			});
		</script>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="./script.js"></script>

</body>

</html>
